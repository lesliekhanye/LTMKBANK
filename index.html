<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/kbowlogo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>LTMK BANK</title>
    <style>
      /* Tube light effect */
      .tube-light {
        position: relative;
        width: 20rem; /* Match the hr width */
        height: 4px;
        margin: 0 auto;
        background: linear-gradient(to right, #aa9c65, transparent);
        animation: glow 2s infinite;
        box-shadow: 0 0 15px #aa9c65, 0 0 25px #aa9c65;
      }

      @keyframes glow {
        0% {
          background: linear-gradient(
            to right,
            transparent,
            #aa9c65,
            transparent
          );
          box-shadow: 0 0 5px #aa9c65, 0 0 10px #aa9c65;
        }
        50% {
          background: linear-gradient(to right, #aa9c65, transparent, #aa9c65);
          box-shadow: 0 0 15px #aa9c65, 0 0 30px #aa9c65;
        }
        100% {
          background: linear-gradient(
            to right,
            transparent,
            #aa9c65,
            transparent
          );
          box-shadow: 0 0 5px #aa9c65, 0 0 10px #aa9c65;
        }
      }
    </style>
  </head>
  <body class="bg-[#232323] text-white">
    <div class="mt-3">
      <div class="flex justify-center">
        <img src="/kbowlogo.png" alt="" class="w-32 text-center" />
      </div>
      <div>
        <h1 class="text-center text-2xl">LTMK BANK OF WEALTH</h1>
      </div>
    </div>

    <div class="flex justify-center mt-10">
      <img src="/protext.png" alt="" class="w-52" />
    </div>

    <div class="mt-5">
      <!-- Tube Light Effect -->
      <div class="tube-light"></div>
    </div>
    <div>
      <div class="flex justify-center">
        <div class="flexwrap">
          <div class="mt-5">
            <label class="block text-xs">ENTER 16 DIGIT TOKEN</label>
            <input
              type="number"
              class="w-80 text-black text-xl px-1 h-10 mt-1"
            />
          </div>

          <div class="mt-5">
            <label class="text-xs block">AUTHORIZATION CODE</label>
            <input
              type="password"
              class="w-80 text-black text-xl px-1 h-10 mt-1"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <!-- Tube Light Effect -->
      <div class="tube-light"></div>
    </div>
    <div class="flex justify-center mt-5">
      <a href="/dashboard.html">
        <button
          class="bg-[#AA9C65] p-2 w-80 rounded-full flex items-center justify-center text-xl"
        >
          OPEN VAULT
          <img src="/lock.png" alt="" class="w-5" />
        </button>
      </a>
    </div>
  </body>
</html>
